<!doctype html>
<html>
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, minimal-ui">
    <title>5 4 turn based game</title>
    <link rel="stylesheet" href="css/app.css">
  </head>
  <body>

  <div class="container">

    <h1 class="title">Jedi vs Ninja</h1>

    <div class="row">

    </div>

    <!-- player diplays -->
    <div class="row">
      <!-- jedi -->
      <div class="combat-log player-log col-xs-6">

        <div class="char-display jedi-display"></div>
        <div class="progress">
          <div class="jedi-bar progress-bar" role="progressbar" aria-valuenow="60" aria-valuemin="0" aria-valuemax="100" style="width: 100%;">
          </div>
        </div>
        <!-- <p class="player-log-text"></p> -->
        <div class="btn-container">
          <button class="player-atk-btn hide"><img src="images/atk-btn.png" alt="">Attack</button>
          <button class="player-select">Player Select</button>
          <button class="start hide">Start</button>
        </div>
       </div>
      <!-- ninja -->
         <div class="combat-log enemy-log col-xs-6">
         <div class="char-display ninja-display"></div>
         <div class="progress">
           <div class="ninja-bar progress-bar" role="progressbar" aria-valuenow="100" aria-valuemin="0" aria-valuemax="100" style="width: 100%;">
           </div>
         </div>
         <!-- <p class="enemy-log-text"></p> -->
      </div>
    </div>
  </div>



    <script src="js/bundle.js"></script>
  </body>
</html>
